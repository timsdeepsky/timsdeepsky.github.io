<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/png" href="/images/favicon.png">
<title>Test index page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* set correct box model */
* {
    box-sizing:border-box;
}

/* flexbox container */
.holy-grail-flexbox {
    display:flex;
    flex-wrap:wrap;
}

/* columns (mobile) */
.holy-grail-flexbox > * {
    width:100%;
    padding:1rem;
}

/* background colors */
.holy-grail-flexbox > .header {background: #000000}
.holy-grail-flexbox > .main-content {background:#fff}
.holy-grail-flexbox > .left-sidebar {background:#f5d55f}
.holy-grail-flexbox > .right-sidebar {background:#c5ed77}
.holy-grail-flexbox > .footer {background: #000000}

/* tablet breakpoint */
@media (min-width:768px) {
    .holy-grail-flexbox > .left-sidebar,
    .holy-grail-flexbox > .right-sidebar {
        width:50%;
    }
}

/* desktop breakpoint */
@media (min-width:1024px) {
    .holy-grail-flexbox > .header {
        order:-2; /* header first */
        text-align: center;
    }
    .holy-grail-flexbox > .left-sidebar {
        /* left sidebar second (first in second row) */
        order:-1; 
    }
    .holy-grail-flexbox > .main-content {
        width:50%;
    }
    .holy-grail-flexbox > .left-sidebar,
    .holy-grail-flexbox > .right-sidebar {
        width:25%;
    }
}

    p.toplogostuff
           
{
            font-size: 160%;
            font-family: "Times New Roman", Times, serif;
            font-weight: 900;
            color: #99FFFF;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            }

p.toplogostufftwo
            {
            color: #FFCC99;
            font-size: 120%;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            }

</style>
</head>
<body>

<div class="holy-grail-flexbox">
    
    <header class="header">
<p class="toplogostuff">
Welcome to timsdeepsky.github.io....<br />
My personal Observatory and Meteor tracking station....
</p>

<p class="toplogostufftwo">
I woke up one day feeling a little darker than usual....<br />
My inevitable midlife search for meaning....
</p>
    </header>
    
    <main class="main-content">Main content</main>
    <section class="left-sidebar">Left sidebar</section>
    <aside class="right-sidebar">Right sidebar</aside>
    <footer class="footer">Footer</footer>
</div>

</body>
</html>
